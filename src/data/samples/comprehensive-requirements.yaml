      label: "ステータス"
      options: ["analysis", "defined", "approved", "implemented", "tested", "completed"]
      defaultValue: "defined"
    - name: category
      type: select
      label: "カテゴリ"
      options: ["functional", "non-functional", "quality", "constraint"]
      required: true
    - name: userRole
      type: string
      label: "対象ユーザー"
    - name: businessValue
      type: string
      label: "ビジネス価値"
    - name: complexity
      type: select
      label: "複雑度"
      options: ["low", "medium", "high", "very-high"]
    - name: dependencies
      type: string
      label: "依存関係"


version: "1.0"
title: "req-mindmap プロジェクト要件定義"
metadata:
  createdAt: "2025-01-03T00:00:00Z"
  updatedAt: "2025-01-03T00:00:00Z"
  description: "マインドマップツールとMCPエージェント統合プロジェクトの包括的要件定義"
  version: "1.0.0"
schema:
  version: "2.0"
  description: "要件定義プロジェクト用スキーマ"
  
  # 基本フィールド（ノード直下のプロパティ、変更不可）
  baseFields:
    - name: "id"
      type: "string"
      label: "ID"
      required: true
      description: "ノードの一意識別子"
    - name: "title"
      type: "string"
      label: "タイトル"
      required: true
      description: "ノードのタイトル"
    - name: "description"
      type: "string"
      label: "説明"
      description: "ノードの詳細説明"
    - name: "type"
      type: "string"
      label: "種類"
      description: "ノードの種類"
    - name: "priority"
      type: "select"
      label: "優先度"
      options:
        - "critical"
        - "high"
        - "medium"
        - "low"
      description: "要件の優先度レベル"
    - name: "status"
      type: "select"
      label: "ステータス"
      options:
        - "draft"
        - "pending"
        - "in-progress"
        - "review"
        - "done"
        - "deferred"
        - "cancelled"
      defaultValue: "draft"
      description: "要件の現在のステータス"
    - name: "createdAt"
      type: "string"
      label: "作成日時"
      description: "ノードが作成された日時（ISO文字列）"
    - name: "updatedAt"
      type: "string"
      label: "更新日時"
      description: "ノードが最後に更新された日時（ISO文字列）"
    - name: "assignee"
      type: "string"
      label: "担当者"
      description: "ノードの担当者"
    - name: "deadline"
      type: "string"
      label: "期限"
      description: "ノードの期限日（ISO文字列）"
    - name: "collapsed"
      type: "boolean"
      label: "折りたたみ状態"
      description: "ノードが折りたたまれているかどうか"
  
  # カスタムフィールド（ユーザが追加・変更可能）
  customFields:
    - name: "category"
      type: "select"
      label: "カテゴリ"
      options:
        - "functional"
        - "non-functional"
        - "quality"
        - "constraint"
      required: true
      description: "要件の分類"
    - name: "userRole"
      type: "string"
      label: "対象ユーザー"
      description: "この要件の対象となるユーザー役割"
    - name: "businessValue"
      type: "string"
      label: "ビジネス価値"
      description: "この要件が提供するビジネス価値"
    - name: "complexity"
      type: "select"
      label: "複雑度"
      options:
        - "low"
        - "medium"
        - "high"
        - "very-high"
      description: "実装の複雑度レベル"
    - name: "dependencies"
      type: "string"
      label: "依存関係"
      description: "他の要件との依存関係"
tags:
  - name: "ui-frontend"
    color: "#2196F3"
    description: "UI・フロントエンド関連"
  - name: "mcp-integration"
    color: "#4CAF50"
    description: "MCP統合関連"
  - name: "ai-features"
    color: "#FF9800"
    description: "AI機能関連"
  - name: "collaboration"
    color: "#9C27B0"
    description: "コラボレーション機能"
  - name: "performance"
    color: "#F44336"
    description: "パフォーマンス関連"
  - name: "security"
    color: "#795548"
    description: "セキュリティ関連"
  - name: "usability"
    color: "#607D8B"
    description: "使いやすさ関連"
